    <!-- HTML Form (wrapped in a .bootstrap-iso div) -->
    <div class="bootstrap-iso">
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-6 col-md-offset-3">
            <form method="get">
              <h3 class="form-signin-heading">Step 1: </h3>
              <h3 class="form-signin-heading">Please enter your information</h3>
              <img src="/img/info.png" width="39" height="39">
              <div class="form-group "><br>
                <label class="control-label requiredField" for="first_name">
                  First name
                  <span class="asteriskField">
                    *
                  </span>
                </label>
                <div class="input-group">
                  <div class="input-group-addon">
                    <i class="fa fa-odnoklassniki">
                    </i>
                  </div>
                  <input class="form-control" id="first_name" name="first_name" placeholder="John" type="text"/>
                </div>
              </div>
              <div class="form-group ">
                <label class="control-label requiredField" for="last_name">
                  Last name
                  <span class="asteriskField">
                    *
                  </span>
                </label>
                <div class="input-group">
                  <div class="input-group-addon">
                    <i class="fa fa-odnoklassniki">
                    </i>
                  </div>
                  <input class="form-control" id="last_name" name="last_name" placeholder="Smith" type="text"/>
                </div>
              </div>
              <div class="form-group ">
                <label class="control-label requiredField" for="gender">
                  Gender
                  <span class="asteriskField">
                    *
                  </span>
                </label>
                <div class="input-group">
                  <div class="input-group-addon">
                    <i class="fa fa-transgender">
                    </i>
                  </div>
                  <input class="form-control" id="gender" name="gender" placeholder="female" type="text"/>
                </div>
              </div>
              <div class="form-group ">
                <label class="control-label requiredField" for="birth_date">
                  Birthdate
                  <span class="asteriskField">
                    *
                  </span>
                </label>
                <div class="input-group">
                  <div class="input-group-addon">
                    <i class="fa fa-calendar">
                    </i>
                  </div>
                  <input class="form-control" id="birth_date" name="birth_date" placeholder="YYYY-MM-DD" type="text"/>
                </div>
              </div>
              <div class="form-group">
                <div>
                  <button class="btn btn-lg btn-primary btn-block " name="submit" type="submit" onclick="CheckID()" >
                  Submit
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
