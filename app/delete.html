            <h2 class="form-signin-heading">Delete a record</h2>
            <img src="/img/delete.png" width="39" height="39">
            </center>
            <h3>
                <p>Please fill in the required fields to delete a record</p>
                <p>Click "Find" to get the patient's associated observations</p>
            </h3>
            <form>
                <div class="form-group">
                    <label for="observationId">Observation ID</label>
                    <input type="text" class="form-control" id="observationId" placeholder="Observation ID">
                </div>
                <button id="deleteform" type="button" class="btn btn-md btn-default" onclick="findObservation()">Find</button>
                <button type="submit" class="btn btn-md btn-default" onclick="deleteObservation()">Delete</button>
            </form>
            </br>
            <table cellpadding="0" cellspacing="0" border="0" class="table table-bordered table-striped table-sm" style="width:100%">
                <thead class="thead-light">
                <tr>
                    <th>Observation Display Name</th>
                    <th>Observation ID</th>
                    <th>Update date</th>
                    <th>Value</th>
                </tr>
                </thead>
                <tbody id='observations'>
                </tbody>
            </table>
            </br>
            <a href="patient_history.html" class="btn btn-md btn-success" role="button">Go Back </a>
